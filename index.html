<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Spinner Wheel</title>
</head>
<body>
  <div id="wheel">
    <img src="./svg/arrow-right.svg" alt="" id="arrow">
      <div style="transform:rotateZ(0deg)" id="wheel-container">
        <button id="rotateBtn">Rotate</button>
          <div id="option1" class="oneOfone"></div>
        </div>
        <input orient="vertical" min="-180" max="180" type="range" name="wheelRange" id="rotateRange">
    <div id="insertInfo">
      <div class="info">
        <div class="active">1</div>
        <input data-order="1" maxlength="20" type="text">
      </div>
      <div class="info">
        <div>2</div>
        <input data-order="2" disabled="true" maxlength="20" type="text">
      </div>
      <div class="info">
        <div>3</div>
        <input data-order="3" disabled="true" maxlength="20" type="text">
      </div>
      <div class="info">
        <div>4</div>
        <input data-order="4" disabled="true" maxlength="20" type="text">
      </div>
      <div class="info">
        <div>5</div>
        <input data-order="5" disabled="true" maxlength="20" type="text">
      </div>
      <div class="info">
          <div>6</div>
          <input data-order="6" disabled="true" maxlength="20" type="text">
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
